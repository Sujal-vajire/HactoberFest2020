<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Numbers</h2>

    <p>JavaScript try to convert strings to numbers when multiplying:</p>

    <p id="demo"></p>

    <script>
      var x = "10";
      var y = "10";
      var z = x * y;
      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
